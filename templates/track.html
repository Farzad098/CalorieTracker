<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Calories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Track Your Calories</h1>
        <form method="post">
            <label for="date">Date (DD-MM-YYYY):</label>
            <input type="text" id="date" name="date" required><br><br>

            <label for="food">Food Item:</label>
            <input type="text" id="food" name="food" required><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <label for="calories">Calories per Unit:</label>
            <input type="number" id="calories" name="calories" required><br><br>

            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Return to Home</a>
    </div>
</body>
</html>
